language: node_js
node_js:
  - 'node'

notifications:
  email: false

before_cache:
  - rm -rf node_modules/.cache

cache:
  yarn: true
  directories:
    - "node_modules"

install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

script:
  - bash ci/build.sh

env:
  global:
    - secure: ""